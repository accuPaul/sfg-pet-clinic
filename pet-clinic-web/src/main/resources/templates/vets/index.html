<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Pet Drs</title>
</head>
<body>
<table>
<thead>
<tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
</tr>
</thead>
<tbody>
<tr th:each="vet : ${vets}">
    <td th:text="${vet?.id}">0</td>
    <td th:text="${vet?.firstName}">X</td>
    <td th:text="${vet?.lastName}">Y</td>
</tr>
</tbody>
</table>
</body>
</html>
