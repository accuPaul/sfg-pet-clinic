<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">0</td>
        <td th:text="${owner?.firstName}">X</td>
        <td th:text="${owner?.lastName}">Y</td>
    </tr>
    </tbody>
</table>
</body>
</html>
